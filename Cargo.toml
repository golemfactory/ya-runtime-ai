[package]
name = "ya-runtime-ai"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "runtimes/dummy"
]

[dependencies]
ya-core-model = { git = "https://github.com/golemfactory/yagna.git", branch="release/v0.13", features = ["activity", "appkey"] }
ya-runtime-api= { git = "https://github.com/golemfactory/yagna.git", branch="release/v0.13" }
ya-service-bus = "0.6.1"
ya-client-model = "0.5.0"

actix-rt="2"
log = "0.4.8"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
clap = {  version = "4", features = ["derive", "env"] }
anyhow = "1.0.19"
env_logger="0.10.0"
yansi = "0.5.0"
chrono = "0.4"
tokio = { version = "1.32", features = ["macros"] }
futures = "0.3.28"
regex = "1"
reqwest="0.11.22"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["jobapi2", "processthreadsapi"] }
