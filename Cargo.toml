[package]
name = "ya-runtime-ai"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "runtimes/dummy"
]

[dependencies]
#ya-core-model = { git = "https://github.com/golemfactory/yagna.git", rev = "6fd7b003e3d0947284d47d99b2944d293d329c53", features = ["activity", "appkey"] }
ya-core-model = { path = "../yagna/core/model", features = ["activity", "appkey"] }
ya-runtime-api = { git = "https://github.com/golemfactory/yagna.git", rev = "6fd7b003e3d0947284d47d99b2944d293d329c53" }
ya-service-bus = "0.6.3"
ya-client-model = "0.6.0"
ya-agreement-utils = "0.5"
ya-transfer = { git = "https://github.com/golemfactory/yagna.git", rev = "6fd7b003e3d0947284d47d99b2944d293d329c53" }

actix = "0.13"
actix-rt = "2"
log = "0.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4", features = ["derive", "env"] }
dotenv = "0.15"
anyhow = "1.0"
env_logger = "0.10"
yansi = "0.5"
chrono = "0.4"
tokio = { version = "1.32", features = ["macros"] }
futures = "0.3"
flexi_logger = { version = "0.27", features = ["colors"] }
regex = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }
async-stream = "0.3.5"
#gsb-http-proxy = { path = "../yagna/exe-unit/components/http-proxy" }
gsb-http-proxy = { git = "https://github.com/golemfactory/yagna.git", rev = "6e07db56ac05e98fcc5ac355e054bd383d1173ba" }
http = "0.2.11"
bytes = "1.5.0"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["jobapi2", "processthreadsapi", "handleapi"] }
